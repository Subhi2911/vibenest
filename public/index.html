<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="A blogging platform where users can create and publish blog posts, categorize them , add tag and allow comments. Including features like user authentication and search functionality."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <title>VibeNest - Create and Publish blog posts</title>
